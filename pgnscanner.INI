[Other]
lang = 0				//0:english, 1:french (useful for help and board printing)
runElo = 1				//run elo calculation when scan command is executed
use300ptRule = 0			//Rule of 300 points in Elo calculation (used in french chess federation calculation)
validGmDelta = 300			//valid Game delta. Adjust the initial Rule of the 300 points (if used) to another elo differential
printCmt = 1				//0: no output comment, 1: full comment, 2: only eval, depth and time
minNbGm = 10				//minimum number of games for a player to get an elo calculation
startElo = 2355				//start elo roughly corresponds to final elo average
maxIterations = 200			//number of iterations used to calculate ratings
verbose = 0				//shows other informations as board...
prfFileFmt = 1				//preferred output file format (0 : text, 1 : html)
gBufSz = 60000				//buffer's size (bytes) for pgn's game
bkHashSz = 64				//coding format used for book hashkey (zKey + zChk). Use 64 bits for very big book. 32 bits give smaller size of file but may theorically (very rare) miss some position if the book is very big
bkNumBase = 224				//numeration base used to convert and store the moves hash numbers. Default (224) corresponds to ascii caracters from 32 to 255. The biger this parameter is, the smaller the file is
engineFile = Spike1.2.exe			//engine to be driven by pgnscanner. should preferably be in the same directory

